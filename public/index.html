<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WebRTC Video Call</h1>
    
    <div id="join-container">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <button id="join-btn">Join Room</button>
      <button id="create-btn">Create New Room</button>
    </div>
    
    <div id="call-container" class="hidden">
      <div id="room-info">
        <span>Room: </span>
        <span id="room-id-display"></span>
        <button id="copy-btn">Copy Room ID</button>
        <button id="leave-btn">Leave Call</button>
      </div>
      
      <div id="video-grid">
        <div class="video-container">
          <video id="local-video" autoplay muted playsinline></video>
          <div class="name-tag">You</div>
        </div>
      </div>
      
      <div id="controls">
        <button id="mute-btn" class="control-btn">
          <span class="material-icons">mic</span>
        </button>
        <button id="video-btn" class="control-btn">
          <span class="material-icons">videocam</span>
        </button>
        <button id="screen-share-btn" class="control-btn">
          <span class="material-icons">screen_share</span>
        </button>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
